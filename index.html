<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;300;400;500;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <script defer src="index.js"></script>
    <title>Portfolio</title>
</head>
<body class = "main-content">
    <header class="section sec1 header active" id = "home">
        <h1>Home section</h1>
    </header>
    <main>
        <section class="section sec2 about" id = "about">
            <h1>about section</h1>
        </section>
        <section class="section sec3 portfolio" id = "portfolio">
            <h1>portfolio</h1>
        </section>
        <section class="section sec4 blogs" id = "blogs">
            <h1>blog section</h1>
        </section>
        <section class="section sec5 contact" id = "contact">
            <h1>contact section</h1>
        </section>
        <section class="section sec6 skills" id = "skills">
            <h1> skills section</h1>
        </section>
        <section class="section sec7 coding-challenge" id = "coding-challenge">
            <h1> coding-challenge</h1>
        </section>
    </main>
    
    <div class="controls">
        <div class="control control-1 active-btn" data-id = "home">
            <i class="fa fa-home" aria-hidden="true"></i>
        </div>
        <div class="control control-2" data-id = "about">
            <i class="fa fa-id-card" aria-hidden="true"></i>
        </div>
        <div class="control control-3" data-id = "portfolio">
            <i class="fa fa-terminal" aria-hidden="true"></i>
        </div>
        <div class="control control-4" data-id = "blogs">
            <i class="fa-solid fa-newspaper"></i>
        </div>
        <div class="control control-5" data-id = "contact">
            <i class="fa-solid fa-handshake"></i>
        </div>
        <div class="control control-6" data-id = "skills">
            <i class="fa-solid fa-laptop-code"></i>
        </div>
        <div class="control control-7" data-id = "coding-challenge">
            <i class="fa-brands fa-codepen"></i>
        </div>
    </div>
</body>
</html>
